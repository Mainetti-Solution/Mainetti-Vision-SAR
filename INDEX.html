        if (temp === ">30") warningText = "⚠️ CRITICITÀ TERMICA: Il terreno caldo nasconde i target. Volare solo all'alba.";
        else if (temp === "20-30" && (target === "RODITORI" || target === "UCCELLI")) warningText = "⛔ IMPOSSIBILE: Target troppo piccolo per il delta termico attuale.";
        
        if (warningText) { warningBox.style.display = 'block'; warningBox.innerText = warningText; } 
        else { warningBox.style.display = 'none'; }
    }
    updateDashboard();
    </script>
